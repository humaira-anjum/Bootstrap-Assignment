<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Concept</title>
    <link rel="icon" href="1x1.avif" type="icon/type">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .col12 {
            background-color: #B67d8F;
            height: 100px;
        }

        .col6 {
            background-color: #F7Af9D;
            height: 100px;
            width: 680px;
            margin-top: -8px;
        }

        .col7 {
            background-color: #F7E3Af;
            height: 100px;
            color: black;
            margin-top: -8px;
            width: 100%;

        }

        .col4 {
            background-color: #B0D0D3;
            height: 100px;
            color: black;
            margin-left: 20px;
            width: 240px;
        }

        .col5 {
            background-color: #A1EAF2;
            height: 100px;
            color: black;
            margin-left: 110px;
        }

        .col50 {
            background-color: #ADDCC9;
            height: 100px;
            color: blacke;
            margin-left: 40px;
            width: 240px;
        }

        .col9 {
            background-color: #F7E3Af;
            height: 250px;
            color: black;
            width: 540px;
        }

        .col10 {
            background-color: #98DA9E;
            height: 140px;
            color: black;
            width: 108%;
        }

        .col11 {
            background-color: rgba(225, 101, 24, 0.573);
            height: 140px;
            color: black;
            width: 100%;
            margin-left: 1%;

        }

        img {
            height: 100px;
            width: auto;
        }

        i {
            padding: 50px 50px;
            justify-content: center;
            text-align: center;
            justify-content: center;

        }

        .shoes {
            margin: 22px 85px;
            margin-right: 30px;
            justify-content: space-evenly;

        }

        .col-custom {
            height: 250px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="col12 py-4">#B67d8F</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-center">
                <h3 class="col6 py-4">#F7Af9D</h3>
            </div>
            <div class="col-6 text-center">
                <h3 class="col7 py-4">#F7E3Af</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-2 text-center">
                <h3 class="col4 py-4">#B0D0D3</h3>
            </div>
            <div class="col-7 text-center">
                <h3 class="col5 py-4">#A1EAF2</h3>
            </div>
            <div class="col-2 text-center">
                <h3 class="col50 py-4">#ADDCC9</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-5 text-center">
                <h3 class="col9 py-4" style="background-color: pink;">#E9A7D3</h3>
            </div>

            <div class="col-7 col-custom justify-content-center" style="background-color:lightyellow;">

                <img src="hh.jfif" alt="" class="shoes">
                <img src="hh.jfif" alt="" class="shoes">
                <img src="hh.jfif" alt="" class="shoes">
                <img src="hh.jfif" alt="" class="shoes">



            </div>

            <div class="col-4 text-center">
                <h3 class="col10 py-4">#F7E3Af</h3>
            </div>
            <div class="col-8 text-center">
                <h3 class="col11 py-4">#98DA9E</h3>
            </div>

        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
